name: Docker Image CI

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ vars.IAM_ROLE_ARN }}

      - name: Docker login to ECR
        run: |
          aws ecr get-login-password --region ${{ vars.AWS_REGION }} \
          | docker login --username AWS --password-stdin ${{ vars.ECR_REGISTRY_URI }}

      - name: Build Docker image
        run: |
          docker build -t backend-ecr-dev .

      - name: Tag and push image to ECR
        run: |
          docker tag backend-ecr-dev:latest ${{ vars.ECR_REGISTRY_URI }}/${{ vars.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ vars.ECR_REGISTRY_URI }}/${{ vars.IMAGE_NAME }}:${{ github.sha }}
